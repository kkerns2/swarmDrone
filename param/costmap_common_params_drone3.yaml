footprint: [[-0.45,-0.45],[-0.45, 0.45],[0.45, 0.45],[0.45, -0.45]]
observation_sources: hokuyo_utm30lx_sensor kinect_sensor
hokuyo_utm30lx_sensor:
  sensor_frame: drone3/laser0_frame
  data_type: LaserScan
  topic: /drone3/scan
  marking: true
  clearing: true
  min_obstacle_height: 0.25
  max_obstacle_height: 0.35

kinect_sensor:
  sensor_frame: drone3/camera_link
  data_type: PointCloud
  topic: /drone3/camera/depth/points
  marking: true
  clearing: true
  min_obstacle_height: 0.15
  max_obstacle_height: 10.5

inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  
  inflation_radius:     0.4  

static_layer:
  enabled:              true
