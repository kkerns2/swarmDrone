TrajectoryPlannerROS:  
  acc_lim_th: 4.5
  acc_lim_x: 4.5 
  acc_lim_y: 4.5
  max_vel_x: 4.5
  min_vel_x: 1.5

  max_vel_y: 1.0 
  min_vel_y: -0.1 

  max_trans_vel: 4.5 
  min_trans_vel: 1.5
  max_rot_vel: 4.5 # 2.0
  min_rot_vel: 4.5 # 2.0
  sim_time: 1.3 
  sim_granularity: 0.025 
  goal_distance_bias: 64.0 
  path_distance_bias: 100.0 
  occdist_scale: 0.05
  stop_time_buffer: 0.5 
  oscillation_reset_dist: 0.05 
  forward_point_distance: 0.325 
  scaling_speed: 0.25 
  max_scaling_factor: 0.2 
  vx_samples: 6
  vy_samples: 6
  vtheta_samples: 20 
  sim_period: 0.1 
  xy_goal_tolerance: 0.7
  yaw_goal_tolerance: 2.0
  rot_stopped_vel: 3.0
  trans_stopped_vel: 0.1
  holonomic_robot: true